<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greensight | Climate Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(270deg, #56ccf2, #2f80ed, #56ccf2);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.3s;
        }

        p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 0 2rem 0;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.6s;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
            from { opacity: 0; transform: translateY(20px); }
        }

        .buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.9s;
        }

        .button {
            padding: 0.85rem 2.2rem;
            font-size: 1rem;
            background: #ffffff;
            color: #2f80ed;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: #2f80ed;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #e0e0e0;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1.1rem;
                padding: 0 20px;
            }
            .buttons {
                flex-direction: column;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Greensight</h1>
    <p>Predict future climate trends and check current weather conditions with real-time, AI-powered insights.</p>
    
    <div class="buttons">
        <a href="/weather" class="button">Check Weather</a>
        <a href="/predict" class="button">Climate Prediction</a>
    </div>

    <footer>&copy; 2025 Greensight Climate Project</footer>
</body>
</html>
